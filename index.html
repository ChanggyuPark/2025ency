    body {

      background: transparent;
      padding: 30px;

    .calendar-wrapper {
  border-radius: 16px;

  width: 95%;

      border-radius: 16px;
      padding: 20px;
      width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);

    .calendar-header-box {

      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-controls {
      display: flex;
      align-items: center;
      background: #f9fafb;
      border-radius: 12px;
      padding: 6px 12px;
      gap: 8px;
    }
    .calendar-controls button {
  font-size: 14px;
      border: none;
      background: white;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .calendar-controls .today-btn {
      background: #eef2ff;
      color: #4f46e5;
      font-weight: 500;
    }
    .calendar-controls .month-label {
  font-size: 14px;
      margin-left: 10px;
      font-weight: 600;
      min-width: 120px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      width: 14.28%;
      text-align: left;
      vertical-align: top;
      border: 1px solid #e5e7eb;
      padding: 8px;
    }
    th {
      background: #f9fafb;
    }
    td.sun, th.sun {
      background: #f9fafb !important;
      color: #555;
    }
    td.sat, th.sat {
      background: #f9fafb !important;
      color: #555;
    }
    td {
      background: white;
      height: 80px;
    }
    td .event {
      margin-top: 6px;
      background: linear-gradient(90deg, #35d1b1, #5679dc);
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 6px;
      display: inline-block;
    }
    .event-list {
      margin-top: 30px;
    }
    .event-list h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .event-item {
  display: flex;
  align-items: center;
  gap: 10px;
      background: #f9fafb;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 14px;
    }
  
@media (max-width: 768px) {
  .calendar-wrapper {
  border-radius: 16px;

    padding: 12px;
  }

  .calendar-controls .month-label {

  }
  th, td {
    padding: 4px;
    font-size: 12px;
  }
  .event-item {
    font-size: 12px;
    flex-direction: column;
    align-items: flex-start;
